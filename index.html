<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>

</head>

<body>
    <div class="caixa-roxa">
        <img class="Iphone-logo" src="./img/logo.png">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>watch</li>
            <li>Aiarpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>


        </ul>
    </div>


    <div class="caixa-azul">

        <div>

            <h1 class="titulo-iPhone">iPhone 14</h1>

            <h2 class="titulo-2">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="titulo-3">

                Em dois tamanhos perfeitos. Agora com um toque</p>

            <h3 class="titulo-4">A partir de R$ 633,25/mês ou R$ 7.599*</h3>

            <button class="titulo-5">Comprar</button>


            <p class="escolha-cor">Escolha sua Cor</p>
            <div>
                <button onclick="trocacor('#81a5c4'); trocaimagem('./img/iphone-azul.png')"class="azul troca-cor"></button>
                <button onclick="trocacor('#f7da47'); trocaimagem('./img/iphone-amarelo.png')"class="amarelo troca-cor"></button>
                <button onclick="trocacor('#c1c1c1'); trocaimagem('./img/iphone-branco.png')"class="branco troca-cor"></button>
                <button onclick="trocacor('#272d33'); trocaimagem('./img/iphone-preto.png')"class="preto troca-cor"></button>
                <button onclick="trocacor('#b50012'); trocaimagem('./img/iphone-vermelho.png')"class="vermelho troca-cor" alt="iphone-vermelho"></button>
                <button onclick="trocacor('#ede7f1'); trocaimagem('./img/iphone-roxo.png')"class="roxo troca-cor"></button>






            </div>


        </div>

        <div class="circulo"></div>
        <img class="Iphone-1" src="./img/iphone-azul.png">




    </div>


</body>


</html>
